 <!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h2>Enter Text</h2>
  <input type="text" id="userInput" placeholder="Enter String for append">
  <button onclick="show()">Submit</button>
  <p id="output"></p>
  <script>
    function append(str) {
      return str + " something";
    }                          
    function show() {
      const input = document.getElementById("userInput").value;
      const result = append(input);
      document.getElementById("output").innerHTML = result;
}
  </script>



</body>

</html>
