<!DOCTYPE html>
<html>
<body>

<h3>Find Highest and Lowest Number</h3>

<input type="text" id="numbers" placeholder="Enter number">
<button onclick="find()">Find</button>

<p id="result"></p>

<script>
function find() { 
    
    let nums = document.getElementById("numbers").value.split(' ').map(Number);
    let high = Math.max(...nums);
    let low = Math.min(...nums);
    document.getElementById("result").innerText = high + " " + low 
    document.writeln("Highest: "+ high + " And " +"Lowest: "+ low); 
    }

</script>

</body>
</html>
