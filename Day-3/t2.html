<!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<h2>Count Number of Digits</h2>


<input type="number" id="Input" placeholder="Enter a number">

<button onclick="count()">Count</button>

<p id="result"></p>

<script>
function count(){
    let num = document.getElementById("Input").value;

    let digit = num.length;
    document.getElementById("result").innerHTML=digit;
}
</script>

</body>
</html>

</body>
