<!DOCTYPE html>
<html>
<body>

<h3>Right Shift Without Operator</h3>

<input type="number" id="num" placeholder="Enter number">
<input type="number" id="shift" placeholder="Enter shift value">
<button onclick="RightShift()">Calculate</button>

<p id="result"></p>

<script>
function RightShift() {
    let n = document.getElementById("num").value;
    let s = document.getElementById("shift").value;

    let result = Math.floor(n / Math.pow(2, s));

    document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
