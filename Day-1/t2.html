<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="t2.css">
  <script type="module" src="t2.js"></script>
</head>
<body>

 <script type="module" defer>

      const range = document.getElementById("range");
      const incomeBtn = document.getElementById("incomeBtn");
      incomeBtn.textContent = range.value + "K";
      range.addEventListener("input", function () {
        incomeBtn.textContent = this.value + "K";
      });
   
  </script>


  <div class="form-box" >
    <div class="header">Create Account</div>

    <form id="form">
      <div class="row">
        <div>
          <label><b>First name *</b></label>
          <input type="text" id="fname" style="border: 1px solid wheat;" placeholder="enter your first name" required >
        </div>
        <div>
          <label><b>Last name</b></label>
          <input type="text" id="lname" style="border: 1px solid wheat;" placeholder="enter your last name" required>
        </div>
      </div>
  
      <label><b>Email *</b></label>
      <input type="email" id="email" style="border: 1px solid wheat;" placeholder="enter your email" required>

      <div class="row">
        <div>
          <label><b>Password *</b></label>
          <input type="password" id="password" style="border: 1px solid wheat;" placeholder="enter your password" required>
        </div>
        <div>
          <label><b>Confirm Password *</b></label>
          <input type="password" id="confirmpassword" style="border: 1px solid wheat;" placeholder="enter your password again" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label><b>Gender</b></label>
          <div class="flexx">
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
          </div>
        </div>
        <div>
          <label><b>Hobbies</b></label>
          <div class="flexx" style="margin-left: -5px; font-size: 16px;">
            <input type="checkbox" id="music"> Music
            <input type="checkbox" id="sports"> Sports
            <input type="checkbox" id="travel"> Travel
            <input type="checkbox" id="movies"> Movies
          </div>
        </div>
      </div>

      <div class="row">
        <div>
          <label id="source of income"><b>Source of Income</b></label>
          <select>
            <option>Employed</option>
            <option>Business</option>
            <option>Student</option>       
       
          </select>
        </div>
        <div class="rr">
          <label ><b>Income</b></label>
          
<input type="range" id="range" min="10" max="100"><div class="bu" style="margin-top: -55px; margin-left: 210px;">
  <button type="button" id="incomeBtn"></button></div>
          

</div>
      </div>

      <div class="row">
        <div>
          <label><b>Upload Profile Picture</b></label>
          <input type="file" id="file" required>
        </div>
        <div>
          <label><b>Age</b></label>
          <input id="number" type="number" style="border: 1px solid wheat;" required>
        </div>
      </div>
            
    <div class="nn">  <label><b>Bio</b></label>
      <textarea rows="3"></textarea></div>

  
    </form>                                               
  <div class="footer">
    <button>Create</button>
    </div>
  </div>

</body>
</html>
